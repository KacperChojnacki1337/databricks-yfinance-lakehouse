bundle:
  name: yfinance-bronze-layer 

resources:
  jobs:
    bronze_ingestion:
      name: ${bundle.name}-01-bronze
      tasks:
        - task_key: bronze_task
          notebook_task:
            notebook_path: ./notebooks/01_bronze/Yfinance download
       
          parameters: 
            env_name: ${var.env} 
          timeout_seconds: 3600

targets:
  TEST:

    workspace:
      host: ${{secrets.DATABRICKS_HOST}}

    variables:
      env: TEST

  PROD:
    workspace:
      host: ${{secrets.DATABRICKS_HOST}}
    variables:
      env: PROD